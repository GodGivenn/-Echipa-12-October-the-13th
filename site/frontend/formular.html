<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de inscriere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formular de inscriere</h1>
    <a href="index.html"><button>Pagina principala</button></a>
    <form action="post">
        <div>
            <label for="nume">Nume:</label>
            <input type="text" name="nume" id="nume">
        </div>

        <div>
            <label for="prenume">Prenume:</label>
            <input type="text" name="prenume" id="prenume">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="telefon">Telefon:</label>
            <input type="tel" name="telefon" id="telefon">
        </div>

        <div>
            <label for="concurs">Participi la concursul de costume?</label>
            <input type="checkbox" name="concurs" id="concurs">
        </div>

        <button type="submit">Inscrie-te!</button>
    </form>
</body>
</html>
