<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de inscriere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formular de inscriere</h1>
    <a href="index.html"><button>Pagina principala</button></a>
    <form>
        <div class="ceva">
            <label for="nume">Nume:</label>
            <input type="text" name="nume" id="nume">
        </div>

        <div class="ceva">
            <label for="prenume">Prenume:</label>
            <input type="text" name="prenume" id="prenume">
        </div>

        <div class="ceva">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="ceva">
            <label for="telefon">Telefon:</label>
            <input type="number" name="telefon" id="telefon">
        </div>

        <div class="ceva">
            <label for="costume">Participi la concursul de costume?</label>
            <input type="checkbox" name="costume" id="costume">
        </div>

        <div class="ceva">
            <label for="dovleci">Participi la scuptatul de dovleci?</label>
            <input type="checkbox" name="dovleci" id="dovleci">
        </div>

        <button type="submit" id="btnSubmit">Inscrie-te!</button>
    </form>
    <script src="index.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
