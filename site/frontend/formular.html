<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formular de inscriere</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="assets/oscar_logo.png" alt="logo" />
      <div>
        <img
          class="october-fundal"
          src="assets/poza2.jpg"
          alt="fundal failed loading"
        />

        <div class="project-title">
          <h1 class="title">October the 13th</h1>
          <h2 class="subtitle">Halloween Carnival</h2>
          <a href="index.html" class="formular"
            ><button class="formular-button-class">Pagina principala</button></a
          >
        </div>
      </div>
    </div>

    <form class="formular-inscriere">
      <h1 class="formular-titlu">Formular de inscriere</h1>
      <div class="ceva">
        <label for="nume">Nume</label>
        <br>
        <input
          class="formular-input"
          type="text"
          name="nume"
          id="nume"
          required
        />
      </div>

      <div class="ceva">
        <label for="prenume">Prenume</label>
        <br>
        <input
          class="formular-input"
          type="text"
          name="prenume"
          id="prenume"
          required
        />
      </div>

      <div class="ceva">
        <label for="email">Email</label>
        <br>
        <input
          class="formular-input"
          type="email"
          name="email"
          id="email"
          placeholder="example@gmail.com"
          required
        />
      </div>

      <div class="ceva">
        <label for="telefon">Telefon</label>
        <br>
        <input
          class="formular-input"
          type="number"
          name="telefon"
          id="telefon"
          placeholder="40xxxxxxxxx"
        />
      </div>

      <div class="ceva">
        <label for="costume">Participi la concursul de costume?</label>
        <br>
        <input
          class="formular-input check"
          type="checkbox"
          name="costume"
          id="costume"
        />
      </div>

      <div class="ceva">
        <label for="dovleci">Participi la scuptatul de dovleci?</label>
        <br>
        <input type="checkbox" name="dovleci" id="dovleci" class="check"/>
      </div>

      <button
        class="formular-button-class formular-submit-btn"
        type="submit"
        id="btnSubmit"
      >
        Inscrie-te!
      </button>
    </form>

    <br /><br /><br /><br />
    <h4>Made with love by Team 12</h4>
    <script src="index.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
